<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Exchange</h1>
        <h5>Enter an amount in US Dollars and select which currency to convert to</h5>
      </div>
      <div class="currency">
        <label for="usAmount" ></label>
        <input id="usAmount" type="number" placeholder="Amount in USD">
        <button class="btn btn-success" id="submit-japan">Japanese Yen</button>
        <button class="btn btn-danger" id="submit-canada">Canadian Dollar</button>
        <button class="btn btn-warning" id="submit-europe">Euro</button>
        <button class="btn btn-info" id="submit-austrailia">Austrailian Dollar</button>
        <button class="btn btn-secondary" id="submit-mexico">Mexican Peso</button>
      <div>
      <div id="output"></div>
    <div>
  </body>

</html>
